name: Deploy to Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'workflows/**'
      - 'scripts/**'
      - '.github/workflows/deploy-staging.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy workflows to n8n Cloud (STAGING)
        env:
          N8N_API_URL: ${{ secrets.N8N_API_URL }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          CLICKUP_API_KEY: ${{ secrets.CLICKUP_API_KEY }}
          REPLY_API_KEY: ${{ secrets.REPLY_API_KEY }}
          CLICKUP_API_URL: https://api.clickup.com/api/v2
          REPLY_API_URL: https://api.reply.io/v1
          CLICKUP_TEAM_ID: ${{ secrets.CLICKUP_TEAM_ID }}
          CLICKUP_SPACE_ID: ${{ secrets.CLICKUP_SPACE_ID }}
          CLICKUP_FOLDER_ID: ${{ secrets.CLICKUP_FOLDER_ID }}
          CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
          WORKFLOW_PREFIX: "[STAGING]"
        run: npm run deploy

      - name: Comment on commit
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Workflows deployed to **STAGING** environment successfully!'
            })
