name: Deploy Client Workflows

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      client_id:
        description: 'Client ID to deploy workflows for'
        required: true
        type: string
      callback_url:
        description: 'Callback URL for n8n notification'
        required: false
        type: string

  # API trigger (from n8n webhook)
  repository_dispatch:
    types: [deploy-client]

env:
  N8N_API_URL: https://qtalospace.app.n8n.cloud/api/v1
  AWS_API_URL: https://vk6ueupecj.execute-api.us-east-1.amazonaws.com/prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set deployment parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "client_id=${{ github.event.client_payload.client_id }}" >> $GITHUB_OUTPUT
            echo "client_name=${{ github.event.client_payload.client_name }}" >> $GITHUB_OUTPUT
            echo "callback_url=${{ github.event.client_payload.callback_url }}" >> $GITHUB_OUTPUT
            echo "clickup_task_id=${{ github.event.client_payload.clickup_task_id }}" >> $GITHUB_OUTPUT
          else
            echo "client_id=${{ inputs.client_id }}" >> $GITHUB_OUTPUT
            echo "client_name=${{ inputs.client_id }}" >> $GITHUB_OUTPUT
            echo "callback_url=${{ inputs.callback_url }}" >> $GITHUB_OUTPUT
            echo "clickup_task_id=" >> $GITHUB_OUTPUT
          fi

      - name: Deploy client workflows
        id: deploy
        env:
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
          AWS_API_URL: ${{ env.AWS_API_URL }}
          DEBUG: 'true'
        run: |
          echo "ðŸš€ Deploying workflows for client: ${{ steps.params.outputs.client_id }}"
          
          ARGS="--client=${{ steps.params.outputs.client_id }}"
          
          if [ -n "${{ steps.params.outputs.callback_url }}" ]; then
            ARGS="$ARGS --callback=${{ steps.params.outputs.callback_url }}"
          fi
          
          if [ -n "${{ steps.params.outputs.clickup_task_id }}" ]; then
            ARGS="$ARGS --clickup-task=${{ steps.params.outputs.clickup_task_id }}"
          fi
          
          node scripts/deploy-client-workflows.js $ARGS

      - name: Report success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Client: ${{ steps.params.outputs.client_id }}"
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Notify failure via callback
        if: failure() && steps.params.outputs.callback_url != ''
        run: |
          curl -s -X POST "${{ steps.params.outputs.callback_url }}" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "failure",
              "client_id": "${{ steps.params.outputs.client_id }}",
              "clickup_task_id": "${{ steps.params.outputs.clickup_task_id }}",
              "error": "Deployment failed - check GitHub Actions logs",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
